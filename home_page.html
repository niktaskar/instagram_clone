<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Better Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta keywords="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-light" id="navbarHeader">
        <i class="navbar navbar-brand fab fa-instagram heading"></i>
        <a class="navbar navbar-brand insta-font heading" id="betterInstagram">Better Instagram</a>
        <form class="nav-item heading">
            <input type="search" placeholder="Search" id="headerSearch">
        </form>
    </nav>

    <div class="contianer" id="content">

        <div class="feed" id="feed-content">
            <div class="post">post1</div>
            <div class="post">post2</div>
            <div class="post">post3</div>
            <div class="post">post4</div>
        </div>
        <div class="feed" id="story-content">
            <div class="story">story1</div>
            <div class="story">story2</div>
            <div class="story">story3</div>
            <div class="story">story4</div>
        </div>

    </div>
</body>

</html>
